name: monsterwars
version: '1.0.0'
summary: Strategy game consisting of a pillow fight between monsters.
description: |
  Strategy game consisting of a pillow fight between monsters.
grade: stable
confinement: strict

apps:
  monsterwars:
    command: qt5-launch $SNAP/usr/bin/monsterwars -d $SNAP/usr/share/monsterwars
    plugs:
     - opengl
     - pulseaudio
     - x11

parts:
  qt5-launch:
    plugin: dump
    source: .
    organize:
      qt5-launch: bin/

  monsterwars:
    build-packages:
     - intltool
     - qt5-default
     - qt5-qmake
     - qtdeclarative5-dev
    plugin: qmake
    source: ../  # https://github.com/t-mon/monsterwars
    qt-version: qt5
    stage-packages:
     - gstreamer1.0-plugins-good
     - gstreamer1.0-pulseaudio
     - qml-module-qtmultimedia
     - qml-module-qtquick2
     - qml-module-qtquick-layouts
